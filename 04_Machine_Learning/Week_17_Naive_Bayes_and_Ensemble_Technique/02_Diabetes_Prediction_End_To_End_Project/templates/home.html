<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Diabetes Prediction</title>
</head>

<body>
  <h1 class="p-5 text-center">Diabetes Prediction</h1>
  <div class="">
    <form action="/predictdata" method="POST">

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Pregnancies</label>
        </div>
        <div class="col-1">
          <input type="text" name="Pregnancies" placeholder="3 - 17" required="required"
            class="form-control-sm text-center" />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Glucose</label>
        </div>
        <div class="col-1">
          <input type="text" name="Glucose" placeholder="44 - 200" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Blood Pressure</label>
        </div>
        <div class="col-1">
          <input type="text" name="BloodPressure" placeholder="24 - 125" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Skin Thickness</label>
        </div>
        <div class="col-1">
          <input type="text" name="SkinThickness" placeholder="7 - 99" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Insulin</label>
        </div>
        <div class="col-1">
          <input type="text" name="Insulin" placeholder="14 - 846" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">BMI</label>
        </div>
        <div class="col-1">
          <input type="text" name="BMI" placeholder="18 - 67" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Diabetes Pedigree Function</label>
        </div>
        <div class="col-1">
          <input type="text" name="DiabetesPedigreeFunction" placeholder="0.2 - 2.4" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <div class="row justify-content-center">
        <div class="col-1">
          <label class="fw-bold col-form-label">Age</label>
        </div>
        <div class="col-1">
          <input type="text" name="Age" placeholder="Age" required="required"
            class="form-control-sm text-center" /><br />
        </div>
      </div>
      <br />

      <button type="submit" class="d-grid mx-auto btn btn-primary btn-lg">
        Predict
      </button>

    </form>
  </div>
</body>

</html>
